<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="icon">
      <img src="keyboard.svg" alt="" width="200px" />
    </div>
    <header class="header">
      <h1 id="main-heading">How fast can you type ?</h1>
      <article id="stats" class="hide">
        <p class="d-block">Correct WPM: <span id="wpm-display"></span></p>
        <p class="d-block">Score: <span id="score-display"></span></p>
        <p class="d-block">Time left: <span id="time-display"></span></p>
      </article>
    </header>
    <main>
      <section id="main-section">
        <!-- typed words go here -->
        <article id="main-content"></article>

        <button type="submit" id="button">Start game</button>

        <article id="text-display"></article>

        <form id="form">
          <input class="hide" id="input" type="text" />
        </form>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
